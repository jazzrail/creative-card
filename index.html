<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sides left-side">
          <h1 class="name">Alan</h1>
          <h3 class="profession">Software</h3>
        </div>
        <div class="sides right-side">
          <h1 class="name">Williams</h1>
          <h3 class="profession">Developer</h3>
        </div>
        <div class="back-side">
          <p class="biography">
            "Hi, I'm Alan. I've been developing web solutions for over 20 years.
            I like to help community groups and ethical start-ups."
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
